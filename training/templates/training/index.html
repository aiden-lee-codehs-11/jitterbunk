{% if resource_data %}
    <ul>
        {% for resource in resource_data %}
        <li>
            {{ resource.title }}
            {{ resource.notion_link }}
            {{ resource.training_date }}
            <a href="{% url 'training:personal' resource.user.id %}">{{ resource.user.username }}</a>
            {{ resource.team }}
        </li>
        {% endfor %}
    </ul>
{% else %}
<p>No resources available</p>
{% endif %}
